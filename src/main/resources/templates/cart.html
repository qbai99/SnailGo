<script>
    var userEmail = document.cookie.substring(9);
    console.log(userEmail);
    //减数量
    function reductionOf(obj) {
        //减前判断
       if ($(obj).next().val() == '') {
           $(obj).next().val(1);
       }
        if ($(obj).next().val() == 1){
            $(obj).next().val(1);
        }
        else {
            if($(obj).next().val()==0) {
                $(obj).next().val(0)
            }else {
                $(obj).next().val(parseInt($(obj).next().val()) - 1);
                //数值减
                $(obj).next().val($(obj).next().val());
                //赋值给框
            }
        }
    };
    //加数量
    function add(obj,max) {
        //加前判断
        console.log(max);
    if ($(obj).prev().val() == '') {
        $(obj).prev().val(1);
    }
    if(max==null){
        $(obj).prev().val(0);
    }else {
        if(parseInt($(obj).prev().val()+1)>parseInt(max)){
            $(obj).prev().val(parseInt(max))
        }else{
            $(obj).prev().val(parseInt($(obj).prev().val()) + 1);//数值加
            $(obj).prev().val($(obj).prev().val());//赋值给框
        }
    }
    };
    //校验数字格式（只能输入正整数）
    function checkNumber(obj) {
        var reg = /^[1-9]\d*$/;
        if(!reg.test($(obj).val()) || $(obj).val()==''){
            $(obj).val(1);
        }
    }
    function SelectAll(obj) {
        if(obj.checked){
            var checkboxs = document.getElementsByName('cartitem');
            for (var i=0;i<checkboxs.length;i++){
                checkboxs[i].checked = true;
            }
        } else {
            var checkboxs = document.getElementsByName('cartitem');
            for (var i=0; i<checkboxs.length;i++){
                checkboxs[i].checked=false;
            }
        }
    }
    //支付
    function paywithone(id) {
        var arr=new Array();
        var arrq=new Array();
        arr.push(id);
        var num = $('#in'+id).val();
        arrq.push(num);
        $('#bj'+id).attr('href',"/paylist?list="+arr+"&num="+arrq);
    }
    function paylist() {
        var size=$('#paylistid').val();
        //console.log(size);
        var arr=new Array();
        var arrq=new Array();
        var arrAll=new Array();
        var arrqAll=new Array();
        var bool=true;
        var checkboxs = document.getElementsByName('cartitem');
        var qinputs = document.getElementsByName('qinput');
        for(var i=0;i<checkboxs.length;i++){
            if(checkboxs[i].checked){
                bool=false;
                arr.push(checkboxs[i].value);
                arrq.push(qinputs[i].value);
                //console.log(checkboxs[i].value);
            }
        }
        if(bool){
            for(var i=0;i<checkboxs.length;i++){
                arrAll.push(checkboxs[i].value);
                arrqAll.push(qinputs[i].value);
            }
            $('#paylistid').attr("href","/paylist?list="+arrAll+"&num="+arrqAll);
        }else {
            $('#paylistid').attr("href", "/paylist?list=" + arr + "&num=" + arrq);
        }
    }
    function dellist() {
        var size=$('paylistid').val();
        var arr=new Array();
        var arrAll=new Array();
        var checkboxs = document.getElementsByName('cartitem');
        var bool=true;
        for(var i=0;i<checkboxs.length;i++){
            if(checkboxs[i].checked){
                bool=false;
                arr.push(checkboxs[i].value);
            }
        }
        if(bool){
            for(var i=0;i<checkboxs.length;i++){
                arrAll.push(checkboxs[i].value);
            }
            $('#dellistid').attr("href","/dellist?list="+arrAll);
        }else {
            $('#dellistid').attr("href", "/dellist?list=" + arr);
        }
    }
</script>
