                                    <!--<li class="list-group-item">-->

                                    </li>
                                </ul>
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->

                        <!-- About Me Box -->
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">关于我</h3>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">
                                <strong><i class="fas fa-book mr-1"></i>主营</strong>

                                <textarea class="form-control" id="mainBusiness" style="height: 100px" placeholder="在这里输入商店的主营业务" >
                                </textarea>

                                <hr>

                                <strong><i class="fas fa-map-marker-alt mr-1"></i> 地址</strong>

                                <input class="form-control text-center" id="location" placeholder="在这里输入店铺地址">

                                <hr>

                                <strong><i class="fas fa-pencil-alt mr-1"></i> 店铺评价</strong>

                                <p class="text-muted">
                                    <span class="tag tag-danger" id="star"></span>
                                </p>

                                <hr>

                                <strong><i class="far fa-file-alt mr-1"></i> 店铺简介</strong>

                                <textarea class="form-control" id="introduction" style="height: 150px" placeholder="在这里输入店铺简介">
                                </textarea>
                                <button class="btn btn-primary btn-block" style="margin-top:25px;" onclick="changeConfirm()"><b>确定更改</b></button>
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->
                    </div>
                    <!-- /.col -->

                        <div class="card">

                                    </div>
                                    <div class="tab-pane" id="addGoods">
                                        <form role="form">
                                            <!--账户 名称 密码 性别 出生年月 手机号码 头像 自我介绍 等级 积分 卖家还是买家-->
                                            <div class="card-body">
                                                <div class="form-group">
                                                    <label>商品图片</label>
                                                    <div style="background-color: black;height: 350px;width: 350px;"><img src="" id="preview" style="width: 350px;height: 350px;"></div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="imgFile">选择商品图片文件</label>
                                                    <div class="input-group">
                                                        <div class="custom-file">
                                                            <input type="file" class="custom-file-input" id="imgFile" onchange="check()" accept="image/jpg,image/jpeg,img/png,img/PNG">
                                                            <label class="custom-file-label" for="imgFile">Choose file</label>
                                                        </div>
                                                        <div class="input-group-append">
                                                            <span class="input-group-text" id="">上传</span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label >商品名</label>
                                                    <input id="goodsName" type="email" class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <label >商品简介</label>
                                                    <input id="goodsIntro" type="email" class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <label >商品标签</label>
                                                    <input id="goodsTag" type="email" class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <label >商品价格</label>
                                                    <input id="goodsPrice" type="email" class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <label >商品库存</label>
                                                    <input id="goodsRemain" type="email" class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <button type="button" class="btn btn-primary" onclick="AddGoods()">添加</button>
                                                </div>
                                            </div>
                                        </form>

                                    </div>
                                </div>
                                <!-- /.tab-content -->
                            </div><!-- /.card-body -->
                        </div>
                        <!-- /.nav-tabs-custom -->
